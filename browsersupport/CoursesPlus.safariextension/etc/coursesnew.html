<!DOCTYPE html>
<html>
	<head>
		<title>CoursesNew</title>

		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/simplegrid.css" rel="stylesheet" />
		<link href="../css/coursesnew.css" rel="stylesheet" />
		<link href="../scss_gen/hamburger.css" rel="stylesheet" />

		<script src="../js/jquery.js"></script>
		<script src="../js/coursesLib.js"></script>
		<script src="../js/hamburger.js"></script>
	</head>
	<body>
		<noscript>Please enable JavaScript.</noscript>
		<div id="page-content">
			<div id="loadingPage" class="page showing">
				<i class="fa fa-4x fa-circle-o-notch fa-spin"></i>
			</div>
			<div id="mainPage" class="page">
				<div class="grid grid-pad">
					<div class="col-1-3">
						<div class="content">
							<div id="calendarSpot"></div>
						</div>
					</div>
					<div class="col-1-3">
						<div class="content">
							<h3>Upcoming events</h3>
							<ul id="upcomingEventList">

							</ul>
						</div>
					</div>
					<div class="col-1-3">
						<div class="content">
							<h3>Classes</h3>
							<ul>
								<li>Class 1</li>
								<li>Class 2</li>
								<li>Class 3</li>
								<li>Class 4</li>
								<li>Class 5</li>
								<li>Class 6</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		 
		<div id="hamburger-icon">
			<i class="fa fa-bars"></i>
		</div>
		 
		<nav>
			<div id="userinfo">
				<img id="username-img" src="" alt="User image" />
				<span id="username-big">Loading...</span>
				<br />
				<ul id="user-actions">
					<li id="optionsMenuItem">Options</li>
					<li id="logOutMenuItem">Log out</li>
				</ul>
			</div>
			<ul>
				<li><a href="#">Class 1</a></li>
				<li><a href="#">Class 2</a></li>
				<li><a href="#">Class 3</a></li>
				<li><a href="#">Class 4</a></li>
			</ul>
		</nav>
	</body>
</html>
