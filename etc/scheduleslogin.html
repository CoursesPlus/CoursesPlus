<!DOCTYPE html>
<html>
	<head>
		<title>Log in to Schedules</title>

		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../scss_gen/fonts.css" />
		<style>
			body {
				font-family: Oxygen, Helvetica, Arial, sans-serif !important;
				margin-left: 10px;
				margin-right: 10px;
				padding-bottom: 10px;
			}
		</style>

		<script type="text/javascript" src="../js/cpal.js"></script>
		<script type="text/javascript" src="../js/cpalloader.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/scheduleslogin.js"></script>
	</head>
	<body>
		<h1>Log in to Schedules</h1>
		<p>Log in with your Dalton ID. We don't store your password; we only use it to log in to Schedules and retrieve your schedules.</p>
		<div id="loginform">
			<input type="text" id="daltonid" placeholder="Dalton ID" class="form-control" />
			<input type="password" id="password" placeholder="Password" class="form-control" /><br>
			<button id="login" class="btn btn-primary btn-lg">Log in</button>
		</div>
		<div id="loggingin" style="display:none;">
			<h3>Logging you in...</h3>
		</div>
	</body>
</html>
