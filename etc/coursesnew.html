<!DOCTYPE html>
<html>
	<head>
		<title>Dalton Courses</title>

		<link href="../css/bootstrap.css" rel="stylesheet" />
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/simplegrid.css" rel="stylesheet" />
		<link href="../scss_gen/hamburger.css" rel="stylesheet" />

		<script src="../js/jquery.js"></script>
		<script src="../js/jquery.history.js"></script>
		<script src="../js/coursesLib.js"></script>
		<script src="../js/hamburger.js"></script>
	</head>
	<body>
		<noscript>Please enable JavaScript.</noscript>
		<div id="page-content">
			<div id="loadingPage" class="page showing">
				<i class="fa fa-4x fa-circle-o-notch fa-spin"></i>
			</div>
			<div id="notLoggedInPage" class="page">
				<h1>You're not logged in!</h1>
				<h4>Log in on regular Courses and refresh the page to continue.</h4>
			</div>
			<div id="mainPage" class="page">
				<div class="grid grid-pad">
					<div class="col-1-3">
						<div class="content">
							<div id="calendarSpot"></div>
						</div>
					</div>
					<div class="col-1-3">
						<div class="content">
							<h3>Upcoming events</h3>
							<ul id="upcomingEventList">

							</ul>
						</div>
					</div>
					<div class="col-1-3">
						<div class="content">
							<h3>Courses</h3>
							<ul id="courseList">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		 
		<div id="hamburger-icon" class="navbar">
			<i class="fa fa-bars"></i>
		</div>
		 
		<nav>
			<div id="userinfo">
				<img id="username-img" src="" alt="User image" />
				<span id="username-big">Loading...</span>
				<br />
				<ul id="user-actions" class="happyNavList">
					<li id="optionsMenuItem">Options</li>
					<li id="logOutMenuItem">Log out</li>
				</ul>
			</div>
			<div class="mutedtext">Classes</div>
			<ul class="happyNavList">
				<li>Class 1</li>
				<li>Class 2</li>
				<li>Class 3</li>
				<li>Class 4</li>
			</ul>
		</nav>
	</body>
</html>
